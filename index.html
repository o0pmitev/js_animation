<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Animation</title>
    <link rel="stylesheet" href="app.css">   
  </head>
  <body>
    <div id="web-animation"></div>
    <script src="app.js"></script>

    <button onclick="rotatingSquare.play()" type="button">Play</button>
    <button onclick="rotatingSquare.pause()" type="button">Pause</button>
    <button onclick="rotatingSquare.playbackRate+=0.2" type="button">Speed</button>
    <button onclick="rotatingSquare.playbackRate-=0.2" type="button">Slow</button>
  </body>
</html>
